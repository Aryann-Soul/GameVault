<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault - Your Game Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 1em;
        }

        button {
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5252;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .game-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .game-details {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 10px;
        }

        .game-rating {
            color: #ff9800;
            font-weight: bold;
        }

        .add-button {
            width: 100%;
            padding: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #764ba2;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 40px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .filter-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GameVault</h1>
            <p>Your Ultimate Game Library</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button onclick="searchGames()">Search</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterByGenre('All')">All Games</button>
            <button class="filter-btn" onclick="filterByGenre('Action')">Action</button>
            <button class="filter-btn" onclick="filterByGenre('RPG')">RPG</button>
            <button class="filter-btn" onclick="filterByGenre('Strategy')">Strategy</button>
            <button class="filter-btn" onclick="filterByGenre('Puzzle')">Puzzle</button>
        </div>

        <div id="error-message"></div>
        <div id="loading" class="loading" style="display: none;">Loading games...</div>
        <div id="games-container" class="games-grid"></div>
        <div id="no-results" class="no-results" style="display: none;">No games found. Try a different search!</div>
    </div>

    <script>
        // Fallback game data for CORS issues
        const fallbackGames = [
            {
                id: 1,
                title: "The Legend of Zelda: Breath of the Wild",
                genre: "Action",
                description: "An open-world adventure featuring Link as he battles to save Princess Zelda.",
                rating: 9.3,
                image: "üó°Ô∏è"
            },
            {
                id: 2,
                title: "Elden Ring",
                genre: "Action",
                description: "A challenging action RPG set in a vast open world filled with mysteries.",
                rating: 9.1,
                image: "üëë"
            },
            {
                id: 3,
                title: "The Witcher 3",
                genre: "RPG",
                description: "An epic fantasy RPG following Geralt of Rivia's journey to find his lost daughter.",
                rating: 9.2,
                image: "üßô"
            },
            {
                id: 4,
                title: "Cyberpunk 2077",
                genre: "RPG",
                description: "A futuristic RPG set in Night City with immersive gameplay and choices.",
                rating: 8.5,
                image: "ü§ñ"
            },
            {
                id: 5,
                title: "Starcraft II",
                genre: "Strategy",
                description: "A real-time strategy game featuring three unique factions in an epic space war.",
                rating: 8.8,
                image: "‚öîÔ∏è"
            },
            {
                id: 6,
                title: "Civilization VI",
                genre: "Strategy",
                description: "A turn-based strategy game where you build and manage your own civilization.",
                rating: 8.6,
                image: "üè∞"
            },
            {
                id: 7,
                title: "Portal 2",
                genre: "Puzzle",
                description: "A mind-bending puzzle game that challenges your spatial reasoning.",
                rating: 9.0,
                image: "üî∑"
            },
            {
                id: 8,
                title: "Tetris Effect",
                genre: "Puzzle",
                description: "A modern take on the classic Tetris with stunning visuals and music.",
                rating: 8.4,
                image: "üß©"
            }
        ];

        let allGames = [];
        let currentFilter = 'All';

        // Proxy API endpoint (fallback to direct fetch if available)
        const PROXY_API = 'https://cors-anywhere.herokuapp.com/';
        const API_ENDPOINTS = [
            'https://api.rawg.io/api/games?key=YOUR_API_KEY',
            // Add more endpoints as needed
        ];

        async function fetchGamesWithProxy() {
            try {
                // Try to fetch from API with proxy
                for (const endpoint of API_ENDPOINTS) {
                    try {
                        const response = await fetch(PROXY_API + endpoint, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            return data.results || data.games || data;
                        }
                    } catch (err) {
                        console.log('API endpoint failed, trying next...');
                        continue;
                    }
                }
            } catch (err) {
                console.log('Proxy fetch failed, using fallback data');
            }

            // If all APIs fail, use fallback data
            return fallbackGames;
        }

        async function loadGames() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error-message');
            loadingEl.style.display = 'block';
            errorEl.innerHTML = '';

            try {
                allGames = await fetchGamesWithProxy();
                
                if (allGames.length === 0) {
                    allGames = fallbackGames;
                    showError('Using fallback game data. Some features may be limited.');
                }
                
                displayGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
                allGames = fallbackGames;
                showError('Using fallback game data due to connection issues.');
                displayGames(allGames);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function displayGames(games) {
            const container = document.getElementById('games-container');
            const noResults = document.getElementById('no-results');

            container.innerHTML = '';

            if (games.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-image">${game.image || 'üéÆ'}</div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-description">${game.description || 'No description available'}</div>
                        <div class="game-details">
                            <span class="game-rating">‚≠ê ${game.rating || 'N/A'}</span>
                            <span> | ${game.genre || 'Unknown'}</span>
                        </div>
                        <button class="add-button" onclick="addToLibrary('${game.title}')">Add to Library</button>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        }

        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(game =>
                game.title.toLowerCase().includes(searchTerm) ||
                (game.description && game.description.toLowerCase().includes(searchTerm))
            );
            displayGames(filtered);
        }

        function filterByGenre(genre) {
            currentFilter = genre;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter games
            if (genre === 'All') {
                displayGames(allGames);
            } else {
                const filtered = allGames.filter(game => game.genre === genre);
                displayGames(filtered);
            }
        }

        function addToLibrary(gameTitle) {
            alert(`"${gameTitle}" has been added to your library!`);
            // Here you would typically send data to a backend server
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.className = 'error';
            errorEl.textContent = message;
        }

        // Load games when page loads
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
